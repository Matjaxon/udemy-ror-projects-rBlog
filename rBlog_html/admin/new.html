    <title>Admin Posts | rBlog</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/style.css">

  </head>

  <body>

    <nav class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html"><h1>rBlog</h1><span>/Manager</span></a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="posts.html">Posts</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="users.html">Users</a></li>
          </ul>
          <form class="navbar-form navbar-right search-form" role="search">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Search">

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div><!--/.nav-collapse -->
      </div>

    <section>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="well">
              <h2 class="page-header">New Post</h2>
              <form role="form">
                <div class="form-group">
                  <label for="title">Title</label>
                  <input type="text" class="form-control" id="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                  <label for="category">Category</label>
                  <input type="category" class="form-control" id="category" placeholder="Enter category">
                </div>
                <div class="form-group">
                  <label for="body">Body</label>
                  <textarea class="form-control" id="body" placeholder="Enter body"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>

    </section>
